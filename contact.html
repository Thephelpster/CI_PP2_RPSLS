<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A place to play a rock, paper, scissors, lizard, spock game">
    <meta name="keywords" content="RPSLS, rock, paper, scissors, lizard, spock, game, star trek">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>| RPSLS Game |</title>

</head>

<body>
    <div class="game-links">
        <h1 class="game-links" id="rpsls">Rock Paper Scissors Lizard Spock Game</h1>
        <a href="index.html" class="game-links" id="RPSLS-logo"><img src="./assets/images/logo.jpg"
                alt="Rock, paper, scissors, lizard, spock logo" class="game-links"></a>
    </div>
    <div id="form-area">
        <form id="contact-form">
            <label for="name" class="form-label">Your Name</label>
            <br>
            <input type="text" class="form-input" id="name" name="name" placeholder="Your Full Name" required>
            <br>
            <label for="email" class="form-label">Your Email Address</label>
            <br>
            <input type="email" class="form-input" id="email" name="email" placeholder="Your Email Address" required>
            <br>
            <label for="message" class="form-label">Your Message</label>
            <br>
            <textarea class="form-input" id="message" rows="4" name="message"
                placeholder="Feel free to leave us a message of what you thought of the game and any ways we could improve it"
                required></textarea>
            <br>
            <input type="submit" id="form-send-button" class="form-buttons" value="Send">
            <input type="button" id="reset-form" class="form-buttons" onClick="resetForm()" value="Reset Form">

        </form>
    </div>
    <!--footer containing external and internal links-->
    <footer id="page-footer">
        <a href="index.html" class="footer-links" id="home">Home</a>
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens new tab)"><i class="fa-brands fa-facebook-square"></i></a>
        <a href="contact.html" class="footer-links" id="contact">Contact</a>
    </footer>
    <!--link to js files-->
    <script src="./assets/js/rpsls-game.js"></script>
    <script src="./assets/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://kit.fontawesome.com/82e4788df7.js" crossorigin="anonymous"></script>
</body>

</html>
