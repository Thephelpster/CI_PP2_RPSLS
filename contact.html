<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A place to play a rock, paper, scissors, lizard, spock game">
    <meta name="keywords" content="RPSLS, rock, paper, scissors, lizard, spock, game, star trek">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>| RPSLS Game |</title>

</head>

<body>
    <div class="game-links">
        <h1 href="index.html" class="game-links" id="rpsls">Rock Paper Scissors Lizard Spock Game</h1>
        <img href="index.html" class="game-links" id="RPSLS-logo" src="./assets/images/logo.jpg"
            alt="Rock, paper, scissors, lizard, spock logo">
    </div>

    <form id="contact-form">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" class="form-input" id="name" name="name" required />
        <label for="name" class="form-label">Your Email Address</label>
        <input type="email" class="form-input" id="email" name="email" required />
        <label for="message" class="form-label">Your Message</label>
        <textarea class="form-input" id="message" rows="4" name="message"
            placeholder="Feel free to leave us a message of what you thought of the game and any ways we could improve it"
            required></textarea>
    </form>

    <!--footer containing external and internal links-->
    <footer>
        <a href="index.html" class="footer-links" id="home">Home</a>
        <a href="contact.html" class="footer-links" id="contact">Contact</a>
    </footer>
    <!--link to js file-->
    <script src="assets/js/rpsls-game.js" charset="utf-8"></script>
</body>

</html>
